<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./redux.min.js"></script>
  <script src="./immer.min.js"></script>
</head>
<body>
    <script type="module">
      import store from './store/configureStore.js';
      import { fetchToken } from './store/token.js';
      import { fetchUser } from './store/user.js';

      const { token, user } = store.getState();
      if (token.token === null) {
        store.dispatch(fetchToken({ username: 'dog', password: 'dog' }));
      }

      const userToken = localStorage.getItem('token');
      store.dispatch(fetchUser(userToken));
      console.log(store.getState());
    </script>
</body>
</html>
